name: Crypto Fear RSI Alert

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests pandas pandas_ta pytz
      - name: Run Bot
        run: python bot.py
